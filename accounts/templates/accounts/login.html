{% extends 'main/base.html' %}
<!-- adding bootstrap5 crispy froms here -->
{% load crispy_forms_tags %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/hello-parallax.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <p class="text-center">
            <div class="card align-content-center justify-content-center">
                <div class="card-body">
                    <h3 class="text-center">Login to your Account</h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="" placeholder="Enter your username" class="form-control">

                            <label for="password">Password</label>
                            <input type="password" name="password" id="" placeholder="Enter your password" class="form-control">

                               {% if error %}
                               <i style="color: red;">{{error}}</i>
                               {% endif %}
                            <input type="submit" name="" id="" class="btn btn-small-primary btn-primary form-control mt-4" value="Login">
                            <h6 class="text-center m-3">Don't have account?<a href="{% url 'accounts:register' %}">Register here</a></h6>

                        </form>
                    </div>
    

                    </form>
                </div>
            </div>
        </p>
        </div>
    </div>
</div>
{% endblock %}
